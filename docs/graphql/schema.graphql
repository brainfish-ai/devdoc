# Countries GraphQL API Schema
# Public API for querying country, continent, and language data
# Endpoint: https://countries.trevorblades.com/graphql

"""
A continent on Earth
"""
type Continent {
  "Two-letter continent code"
  code: ID!
  "Continent name"
  name: String!
  "Countries in this continent"
  countries: [Country!]!
}

"""
A country in the world
"""
type Country {
  "AWS region code"
  awsRegion: String!
  "Capital city name"
  capital: String
  "Two-letter country code (ISO 3166-1 alpha-2)"
  code: ID!
  "Continent this country belongs to"
  continent: Continent!
  "List of currency codes used"
  currencies: [String!]!
  "Currency symbol and code"
  currency: String
  "Emoji flag representation"
  emoji: String!
  "Unicode emoji representation"
  emojiU: String!
  "Official languages spoken"
  languages: [Language!]!
  "Country name"
  name(
    "Language code for localized name"
    lang: String = "en"
  ): String!
  "Native country name"
  native: String!
  "International dialing code"
  phone: String!
  "List of phone codes"
  phones: [String!]!
  "Country states or subdivisions"
  states: [State!]!
  "List of subdivisions"
  subdivisions: [Subdivision!]!
}

"""
Filter input for countries query
"""
input CountryFilterInput {
  "Filter by country code"
  code: StringQueryOperatorInput
  "Filter by continent code"
  continent: StringQueryOperatorInput
  "Filter by currency code"
  currency: StringQueryOperatorInput
  "Filter by country name"
  name: StringQueryOperatorInput
}

"""
A language spoken in countries
"""
type Language {
  "ISO 639-1 language code"
  code: ID!
  "Language name"
  name: String!
  "Native language name"
  native: String!
  "Writing direction (ltr or rtl)"
  rtl: Boolean!
}

"""
Filter input for languages query
"""
input LanguageFilterInput {
  "Filter by language code"
  code: StringQueryOperatorInput
}

"""
A state or province within a country
"""
type State {
  "State code"
  code: String
  "Country this state belongs to"
  country: Country!
  "State name"
  name: String!
}

"""
String query operators for filtering
"""
input StringQueryOperatorInput {
  "Equals"
  eq: String
  "In list"
  in: [String!]
  "Not equals"
  ne: String
  "Not in list"
  nin: [String!]
  "Contains substring (regex)"
  regex: String
}

"""
A subdivision within a country
"""
type Subdivision {
  "Subdivision code"
  code: ID!
  "Emoji representation"
  emoji: String
  "Subdivision name"
  name: String!
}

"""
Filter input for continents query
"""
input ContinentFilterInput {
  "Filter by continent code"
  code: StringQueryOperatorInput
}

"""
Query root - all available queries
"""
type Query {
  "Get a single continent by code"
  continent(
    "Two-letter continent code (e.g., 'EU', 'NA', 'AS')"
    code: ID! = "EU"
  ): Continent

  "Get all continents, optionally filtered"
  continents(
    "Filter criteria"
    filter: ContinentFilterInput = {}
  ): [Continent!]!

  "Get all countries, optionally filtered"
  countries(
    "Filter criteria"
    filter: CountryFilterInput = {}
  ): [Country!]!

  "Get a single country by code"
  country(
    "Two-letter country code (e.g., 'US', 'GB', 'JP')"
    code: ID! = "US"
  ): Country

  "Get a single language by code"
  language(
    "ISO 639-1 language code (e.g., 'en', 'es', 'zh')"
    code: ID! = "en"
  ): Language

  "Get all languages, optionally filtered"
  languages(
    "Filter criteria"
    filter: LanguageFilterInput = {}
  ): [Language!]!
}
